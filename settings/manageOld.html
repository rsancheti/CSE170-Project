<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"">
  <title>Manage Old Issues</title>

<style>
  /* Navbar container */
.navbar {
    overflow: hidden;
    background-color: black;
    font-family: Arial;
}

  /* Links inside the navbar */
.navbar a {
    float: left;
    color: white;
    text-align: center;
    padding: 16px 16px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
}

  /* Add a red background color to navbar links on hover */
.navbar a:hover{
    background-color: red;
}

h3 {
  font-size: 22px;
  text-align: center;
}

img{
    margin: auto;
    width: 270px;
    height: 90px;
}

fieldset{
  width: 300px;
  border: 2px solid #dcdcdc;
  border-radius: 10px;
  padding: 20px;
  text-align: left;
  margin: auto;
}

legend{
  font-size: 20px;
  border: 2px solid #dcdcdc;
  padding-left: 5px;
}

.delete {
  border: 1px solid #dcdcdc;
  color: black;
  border-radius: 3px;
  margin: auto;
  cursor: pointer;
}

.delete:hover{
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

</style>
</head>

<body>

  <div class="navbar">
    <div class="navbar-home">
        <a href="../index.html">
          <i class="glyphicon glyphicon-home"></i>
        </a>
    </div>
  </div>
  <h3>Manage Your Old Issues</h3><br />
  <div class="issues">
    <fieldset id="choresWithDavid">
      <legend>
        Chores with David:
      </legend>
      <figure>
        <img src="../images/Rectangle.jpeg" alt="Mood Log">
        <figcaption><p>
          <a href="../oldIssues/david.html">Click for more details</a></p>
        </figcaption>
      </figure>
      <button class="delete" style="float: right;">Delete Issue</button>
    </fieldset><br />


    <fieldset id="foodWithRinka">
      <legend>
        Food with Rinka:
      </legend>
      <figure>
        <img src="../images/Rectangle.jpeg" alt="Mood Log">
        <figcaption><p>
          <a href="../oldIssues/rinka.html">Click for more details</a></p>
        </figcaption>
      </figure>
      <button class="delete" style="float: right;">Delete Issue</button>
    </fieldset><br />


    <fieldset id="propertyWithRajiv">
      <legend>
        Property with Rajiv:
      </legend>
      <figure>
        <img src="../images/Rectangle.jpeg" alt="Mood Log">
        <figcaption><p>
          <a href="../oldIssues/rajiv.html">Click for more details</a></p>
        </figcaption>
      </figure>
      <button class="delete" style="float: right;">Delete Issue</button>
    </fieldset>
  </div>

</body>
</html>
