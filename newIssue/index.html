  <h1>Hi James!</h1>
  <form class="new-issue-setup">
    <label>What would you like to name this issue?</label><br \>
    <input id ="text" type="text" name="title" required />
    <hr class="between-sections">

    <label for="category">Which category best represents this issue?</label><br \>
    <button class="btn" id="food">food</button> 
    <button class="btn" id="cleaning">cleaning</button><br \>   
    <button class="btn" id="personal">personal</button><br \>
    <hr class="between-sections">


    <label>Which scenario best describes this issue?</label><br \>
    <button class="btn" id="stealing">stealing</button> 
    <button class="btn" id="unsanitary">unsanitary</button> 
    <!--
    <input type="radio" name="scenario" value="stealing">Stealing
    <input type="radio" name="scenario" value="unsanitary">Unsanitary
  -->
    <hr class="between-sections">

    <label for="description">Write a brief description about how the issue affects you?</label><br \>
    <textarea id="description" placeholder="Title of the issue" required></textarea>
    <hr class="between-sections">


    <div class="dynamically-change">
    <label for="length">How long has this issue bothered you?</label><br \>
    <div class="duration">
    <input type="number" style="width:40px; border-color:#2CB580; border-radius: 8px"/>
    <select id="unit">
      <option value="day">day(s)</option>
      <option value="week">week(s)</option>
      <option value="month">month(s)</option>      
    </select>
  </div>
    </div>
    <hr class="between-sections">


    <input type="submit" value="Continue" id="save"/>


  </form>
