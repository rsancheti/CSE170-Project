<div class="main-content-area">
  <h1>Hi James!</h1>
  <form class="new-issue-setup">
    <label>Name this Issue</label><br \>
    <input id="text-single-line" placeholder=" Food with David"type="text" name="title" required />
    <hr class="between-elements">

    <label for="category">Select Category</label><br \>
    <button class="btn" id="food">food</button>
    <button class="btn" id="cleaning">cleaning</button>
    <button class="btn" id="personal">personal</button>
    <hr class="between-elements">

    <label>Select Scenario</label><br \>
    <div class="radio-button">
    <input type="radio" name="scenario" value="stealing" class="radio-button">Stealing
    <input type="radio" name="scenario" value="unsanitary" class="radio-button">Unsanitary
    </div>
    <hr class="between-elements">

    <label for="description">Describe this Issue</label><br \>
    <textarea id="text-multi-line" placeholder=" 2-3 sentences" required></textarea>
    <hr class="between-elements">

    <div class="dynamically-change">
    <label for="length">How long has this issue been bothering you?</label><br \>
    <div class="duration">
    <input type="number" style="width:40px; border: 1px solid gray; border-radius: 4px; height: 36px"/>
    <select id="unit">
      <option value="day">day(s)</option>
      <option value="week">week(s)</option>
      <option value="month">month(s)</option>
    </select>
  </div>
</div>
    <input class="submit" type="submit" value="Continue" id="save"/>
  </form>
</div>
